<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transport Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><style>
    body {
        background: url('bus.png') no-repeat center center/cover;
    }
</style>


    <!-- Weather Information Box -->
    <div class="weather-box">
        <span id="weather-info">Fetching weather...</span>
    </div>

    <div class="container">
        <h2>Public Transport Tracker</h2>
        <label for="location">Current Location:</label>
        <input type="text" id="location" placeholder="Enter your location">
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter your destination">
        
        <button onclick="trackTransport()">Track Transport</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
