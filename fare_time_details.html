<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare & Time Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('bus.jpg') no-repeat center center/cover;
            background-size: cover;
        }
    </style>
</head>
<body>

    <!-- Weather Information Box -->
    <div class="weather-box">
        <span id="weather-info">Fetching weather...</span>
    </div>
    
    <!-- Weather Alerts -->
    <div class="weather-alert" id="weather-alert">Fetching weather alerts...</div>

    <div class="container">
        <h2>Fare & Time Details (Potheri to Chennai Beach)</h2>
        
        <!-- Best Transport Suggestion Based on Weather -->
        <div id="best-transport" class="best-transport-info">Fetching best transport option...</div>
        
        <table>
            <tr>
                <th>Transport</th>
                <th>Fare (INR)</th>
                <th>Time Taken</th>
            </tr>
            <tr>
                <td><a href="https://maps.app.goo.gl/r5QBdghi4LqiDxBp9" target="_blank">Share Auto</a></td>
                <td>50</td>
                <td>90 min</td>
            </tr>
            <tr>
                <td><a href="https://maps.app.goo.gl/hWeRoMLcXEZvcuMV8" target="_blank">Bus</a></td>
                <td>30</td>
                <td>120 min</td>
            </tr>
            <tr>
                <td><a href="https://maps.app.goo.gl/PDLdvMLxU6BsFwjD8" target="_blank">Local Train</a></td>
                <td>10</td>
                <td>60 min</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
